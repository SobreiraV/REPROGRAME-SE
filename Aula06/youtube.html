<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Multimídia do Youtube</title>
</head>
<body>
    <h1>Conteúdo Multimídia do Youtube</h1>
    <hr>
    <h2>Vídeo Único</h2>
    <iframe width="899" height="600" src="https://www.youtube.com/embed/-BtRMn-iJ0Y"
        title="Criação de Sites com HTML5 e CSS3 :: Aula 06 :: Elementos HTML para Exibição de Conteúdo Multimídia"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        <hr>
        <h2>Vídeo em Playlist</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PL0YuSuacUEWuLNDAAJxATh54w_XmrLkk4"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
</body>
</html>
