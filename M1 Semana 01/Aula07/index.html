<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens SVG</title>
</head>
<body>
    <h1>Imagens SVG</h1>
    <hr>
    <svg width="600" height="300">
        <rect width="596" height="296" fill="none" stroke="black" stroke-width="4" x="2" y="2" />

        <rect width="60" height="30" fill="yellow" stroke="black" stroke-width="4" x="10" y="10" id="r1" />

        <animate xlink:href="#r1" attributeName="width" from="10" to="600" dur="2s" begin="click" fill="remove"
            repeatCount="indefinite" />
    </svg>
</body>
</html>
